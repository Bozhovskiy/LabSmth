<div class="auth-container">
  <div class="auth-card">
    <h2>Login</h2>

    <app-alert *ngIf="error" [message]="error" type="danger"></app-alert>
    <app-alert *ngIf="success" [message]="success" type="success"></app-alert>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" *ngIf="!loading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          ngModel
          required
          email
          #email="ngModel"
          [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched)}"
        >
        <div class="invalid-feedback" *ngIf="email.invalid && (email.dirty || email.touched)">
          <span *ngIf="email.errors?.['required']">Email is required</span>
          <span *ngIf="email.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          required
          minlength="6"
          #password="ngModel"
          [ngClass]="{'is-invalid': password.invalid && (password.dirty || password.touched)}"
        >
        <div class="invalid-feedback" *ngIf="password.invalid && (password.dirty || password.touched)">
          <span *ngIf="password.errors?.['required']">Password is required</span>
          <span *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
      </div>
    </form>

    <div *ngIf="loading" class="text-center">
      <app-loading-spinner></app-loading-spinner>
    </div>
  </div>
</div>
