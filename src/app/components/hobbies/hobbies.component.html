<div class="hobbies-block">
  <div class="block-arrow">
    <h3 class="hobbies">Hobbies</h3>
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#000000" class="bi bi-chevron-up sidebar-svg show-hide-main hobby-arrow" viewBox="0 0 16 16" (click)="toggleSection('hobbies')" id="hobbies-icon">
      <path fill-rule="evenodd" [attr.d]="toggleService.isCollapsed('hobbies') ? 'M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z' : 'M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z'"/>
    </svg>
  </div>
  <div class="hobbies-info" id="hobbies" [ngClass]="{'collapsed': toggleService.isCollapsed('hobbies')}">
    <ul class="hobby-list" *ngIf="hobbies && hobbies.length > 0">
      <li *ngFor="let hobby of hobbies" class="hobby">{{ hobby }}</li>
    </ul>
  </div>
</div>
