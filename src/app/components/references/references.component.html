<div class="references-block">
  <div class="block-arrow">
    <h3 class="references">References</h3>
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#000000" class="bi bi-chevron-up sidebar-svg show-hide-main" viewBox="0 0 16 16" (click)="toggleSection('references')" id="references-icon">
      <path fill-rule="evenodd" [attr.d]="toggleService.isCollapsed('references') ? 'M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z' : 'M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z'"/>
    </svg>
  </div>
  <ul class="ref-list" id="references" [ngClass]="{'collapsed': toggleService.isCollapsed('references')}">
    <li *ngFor="let ref of references">
      <span class="ref-name">{{ ref.name }}</span><br>
      <span class="ref-address">{{ ref.address }}</span>
    </li>
  </ul>
</div>
