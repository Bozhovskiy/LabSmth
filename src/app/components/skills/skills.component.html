<div class="skills-block">
  <div class="red-aside"></div>
  <div class="skills-info">
    <div class="skills-title">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#d50821" class="bi bi-person-arms-up" viewBox="0 0 16 16">
        <path d="M8 3a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3 M5.93 6.704l-.846 8.451a.768.768 0 0 0 1.523.203l.81-4.865a.59.59 0 0 1 1.165 0l.81 4.865a.768.768 0 0 0 1.523-.203l-.845-8.451A1.5 1.5 0 0 1 10.5 5.5L13 2.284a.796.796 0 0 0-1.239-.998L9.634 3.84a.7.7 0 0 1-.33.235c-.23.074-.665.176-1.304.176-.64 0-1.074-.102-1.305-.176a.7.7 0 0 1-.329-.235L4.239 1.286a.796.796 0 0 0-1.24.998l2.5 3.216c.317.316.475.758.43 1.204Z"/>
      </svg>
      <h3 class="skills">Skills</h3>
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#000000" class="bi bi-chevron-up sidebar-svg show-hide-main" viewBox="0 0 16 16" (click)="toggleSection('skills')" id="skills-icon">
        <path fill-rule="evenodd"
              [attr.d]="toggleService.isCollapsed('skills')
    ? 'M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z'
    : 'M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z'"
        />
      </svg>
    </div>

    <ul class="skills-list" id="skills" [ngClass]="{'collapsed': toggleService.isCollapsed('skills')}">
      <li *ngFor="let skill of skills">
        <label [for]="'skill-' + skill.name" class="form-label">{{ skill.name }}</label><br>
        <input type="range" class="form-range" [id]="'skill-' + skill.name" [value]="skill.value">
      </li>
    </ul>
  </div>
</div>
