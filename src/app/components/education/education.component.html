<div class="education-block">
    <div class="education-title">
        <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" class="bi bi-mortarboard-fill" viewBox="0 0 16 16">
            <path d="M8.211 2.047a.5.5 0 0 0-.422 0l-7.5 3.5a.5.5 0 0 0 .025.917l7.5 3a.5.5 0 0 0 .372 0L14 7.14V13a1 1 0 0 0-1 1v2h3v-2a1 1 0 0 0-1-1V6.739l.686-.275a.5.5 0 0 0 .025-.917z"/>
            <path d="M4.176 9.032a.5.5 0 0 0-.656.327l-.5 1.7a.5.5 0 0 0 .294.605l4.5 1.8a.5.5 0 0 0 .372 0l4.5-1.8a.5.5 0 0 0 .294-.605l-.5-1.7a.5.5 0 0 0-.656-.327L8 10.466z"/>
        </svg>
        <h3 class="job-experience education">Education</h3>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#000000" class="bi bi-chevron-up sidebar-svg show-hide-main" viewBox="0 0 16 16" (click)="toggleSection('education')" id="education-icon">
            <path fill-rule="evenodd" [attr.d]="toggleService.isCollapsed('education') ? 'M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z' : 'M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z'"/>
        </svg>
    </div>
    <div class="job-experience-line row-reverse" id="education" [ngClass]="{'collapsed': toggleService.isCollapsed('education')}">
        <div class="Company-block">
            <div *ngFor="let edu of education; let i = index" [ngClass]="{'middle-job-block': i === 1}">
                <h5 class="job-title">{{ edu.title }}</h5>
                <div class="job-subtitle">{{ edu.institution }} <span class="job-period">{{ edu.period }}</span></div>
                <p>{{ edu.description }}</p>
            </div>
        </div>
        <div class="line education-line">
            <div class="white-small-block"></div>
            <div class="white-small-block center-square"></div>
            <div class="white-small-block"></div>
        </div>
    </div>
</div>
